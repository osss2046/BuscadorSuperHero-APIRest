<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Superheroes</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="assets/img/sh2.jpg" alt="logo">SuperHero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>

          </ul>
        </div>
      </nav>

      <section class="imagenPrincipal">
            <img src="assets/img/sh1.jpg" alt="">
      </section>
      <section class="container my-3">
        <h1>Encuentra tu SuperHero</h1>
        <div class="row py-3">
            <div class="col-12 col-md-8">
                <form>
                    <label for="Superheroes">Ingresa el número del SuperHero a buscar</label>
                    <input type="number" class="form-control" name="Superheroes" id="Superheroes" pattern="[0-9]*" inputmode="numeric"
                           placeholder="Ingrese un número desde 1 al 731" title="Ingrese un valor numérico válido.">
                </form>
                
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn-primary btn-block" id="boton">Buscar</button>
            </div>
        </div>
    </section>

    <section class="resultado">
        <div class="row">
            <div class="col-12 col-md-7" id="detalleTecnico">
                <div class="row">
                    <div class="col-4"> <!-- Primera columna -->
                        <img id="imagenHeroe" src="">
                    </div>
                    <div class="col-8" id="textoParrafos"> <!-- Segunda columna -->
                        <p id="nombre"></p>
                        <p id="conexion"></p>
                        <p id="biografiaPublicado"></p>
                        <p id="trabajoOcupacion"></p>
                        <p id="biografiaPrimeraAparacion"></p>
                        <p id="aparienciaAltura"></p>
                        <p id="aparienciaPeso"></p>
                        <p id="biografiaAlias"></p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 " id="chartContainer"></div>
        </div>
    </section>

    <footer class="container-fluid bg-dark text-light text-center py-2 mt-5">
        <p>© 2024 Oscar Acuña</p>
    </footer>
    




<script src="https://code.jquery.com/jquery-3.7.1.min.js"
integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>  
<script src="assets/js/script.js"></script>
</body>
</html>
